<ion-view title="我的" id="page3" class=" me-page">
    <ion-content padding="false" class="has-header">
        <ion-list id="page3-list3" class=" ">
            <ion-item class="item-icon-left  " id="page3-list-item9">
                <i class="icon ion-android-send"></i>20%</ion-item>
        </ion-list>
        <div class="item item-body card-list" id="page3-list-item-container4">
            <div class="list card image-card" ng-repeat="image in images">
                <ion-item class="item-avatar item-icon-right  avatar-line" id="page3-list-item6">
                    <img ng-src="{{image.owner.icon}}">
                    <h2>{{image.owner.nickname}}</h2>
                    <i class="icon" style=" font-size: 1rem;text-decoration: none;color: #374265;">{{image.createTime | sortDate}}</i>
                </ion-item>
                <div class="main-image item item-image">
                  <img ng-src="{{image.url}}" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
                </div>
            </div>


            <div class="list card image-card" id="page3-card24">
                <ion-item class="item-avatar item-icon-right  " id="page3-list-item7">
                  <img src="img/chenjin2.jpg">
                  <h2>Item</h2>
                    <i class="icon ion-android-share"></i>
                </ion-item>
                <div style="margin: 0px; line-height: 250px; text-align: center; background-color: rgb(232, 235, 239);">
                    <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
