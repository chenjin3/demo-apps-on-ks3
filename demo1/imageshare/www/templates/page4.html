<ion-view title="秀场" id="page4" class=" show-page">
    <ion-content padding="false" class="has-header">
        <div class="item item-body card-list" id="page4-list-item-container1">
            <div class="list card image-card" ng-repeat="image in images">
                <ion-item class="item-avatar item-icon-right  avatar-line" id="page4-list-item2">
                  <img ng-src="{{image.owner.icon}}">
                  <h2>{{image.owner.nickname}}</h2>
                    <i class="icon" style=" font-size: 1rem;text-decoration: none;color: #374265;">{{image.createTime | sortDate}} <i ng-click="share(image.url)" class="ion-more" style="padding:0 1rem 0rem 2rem;font-size:2rem"></i></i>
                </ion-item>
                <div class="main-image item item-image">
                  <img ng-src="{{image.url}}" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
                </div>
            </div>
        </div>
        <ion-infinite-scroll
          ng-if="moreDataCanBeLoaded"
          icon="ion-loading-c"
          on-infinite="loadMore()"
          distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
